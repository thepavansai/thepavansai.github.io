<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>503 Service Unavailable</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #E4E4E4;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            max-width: 450px;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: #6FCF97;
            text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.1);
        }

        .maintenance-icon {
            font-size: 70px;
            color: #6FCF97;
            margin-bottom: 30px;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            font-size: 20px;
            letter-spacing: 1px;
            font-weight: 500;
            color: #B4B4B4;
            margin-bottom: 10px;
        }
        .quote {
            font-size: 18px;
            color: #777;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="maintenance-icon">
            <i class="fas fa-cogs"></i>
        </div>
        <div class="error-code">503</div>
        <div class="error-message">Service Unavailable</div>
        <div class="error-message">Our system is undergoing maintenance. Please try again later.</div>

        <div class="quote" id="quote"></div>
    </div>

 <script>
        fetch('https://thequoteshub.com/api/')
            .then(response => response.json())
            .then(data => {
                const quoteText = data.quote;
                const quoteAuthor = data.author || "Unknown Author"; 
                document.getElementById('quote').innerHTML = `"${quoteText}" - ${quoteAuthor}`;
            })
            .catch(error => {
                const fallbackQuote = "Coffee is a language in itself. - Jackie Chan";
                document.getElementById('quote').innerHTML = `"${fallbackQuote}"`;
            });
    </script>
</body>
</html>
